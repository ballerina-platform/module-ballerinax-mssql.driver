plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = 'ballerinax-mssql.driver'

include ':mssql.driver-native'
include ':mssql.driver-ballerina'

project(':mssql.driver-native').projectDir = file('native')
project(':mssql.driver-ballerina').projectDir = file('ballerina')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
